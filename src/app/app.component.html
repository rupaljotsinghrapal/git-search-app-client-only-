<br><br><br>
<div class="row">
  <div class="col-md-6">
    <div class="row">
      <div class="col-md-4">
        Enter the Code Search Criteria:
      </div>
      <div class="col-md-8">
        <input type="text" [(ngModel)]="repo" name="repo">
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="row">
      <div class="col-md-4">
        Enter the search language:
      </div>
      <div class="col-md-8">
        <input type="text" [(ngModel)]="language" name="language">
      </div>
    </div>
  </div>
</div>
<br><br>
<div class="row">
  <div class="col-md-12 text-center">
    <button type="button" class="btn btn-info" (click)="initiateSearch()">Search</button>
  </div>
</div>

<br><br>

<div class="row" *ngIf="showResponse">
  <div class="col-md-1 text-center">
    
  </div>
  <div class="col-md-10 text-center">
    <table class="table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Clone Url</th>
          <th>Web Link</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of itemsToDisplay">
          <td>{{ item.created_at | date : 'mediumDate' }}</td>
          <td>{{item.clone_url}}</td>
          <td><a [attr.href]="item.url">{{item.url}}</a></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-1 text-center">
    
  </div>
</div>
